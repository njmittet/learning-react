<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap contacts</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    crossorigin="anonymous" />
</head>

<body>
  <div class="mt-3 container">
    <h1>Contacts</h1>
    <form id="contact-form" class="needs-validation" novalidate>
      <div class="form-group">
        <input type="text" class="form-control" name="contact" placeholder="John Doe" required />
        <div class="invalid-feedback">The contact field can not be empty!</div>
      </div>
      <div id="contact-response"></div>
      <button type="submit" class="btn btn-primary">Add Contact</button>
    </form>
  </div>
  <div class="mt-3 container">
    <ul class="list-group" id="contacts"></ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
